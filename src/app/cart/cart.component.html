<ng-container *ngIf="foods.length !=0">
  <div class="bg">
    <nav class="navbar navbar-expand-lg">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand"><img src="../../assets/images/logo/Logo.png" alt="LOGO"></a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <form class="form-inline ml-auto my-2 my-lg-0">
          <a routerLink="/"><h3 class="text-light">home</h3></a>
          <button class="btn-lg btn-light rounded-pill ml-3 my-2 my-sm-0" type="submit">Logout</button>
        </form>
      </div>
    </nav>
    <h1 class="text-light text-center">Cart</h1>
    <div class="container">
      <div class="card-table">
        <div class="cart-product">
          <table class="table table-responsive text-light" >
            <thead>
              <tr>
                <th>Id</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let f of foods; let i = index" class="text-light">
                <td style="width: 20%;">{{i+1}}</td>
                <td><img style="width: 120px;" src="{{f.imageUrl}}" alt=""></td>
                <td style="width: 30%;">{{f.name}}</td>
                <td style="width: 40%;">₹{{f.price}}</td>
                <td>
                  <button (click)="removeCartItem(f)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          <h3 class="text-light" style="margin-left:500px">Grand Total : ₹{{grandTotal}}</h3>
        </div>
      </div>
    </div> 
    <div class="buttonend">
      <a class="btn-lg btn-dark text-light rounded-pill" routerLink="/address">place order</a>
    </div>
    
  </div>
</ng-container>
